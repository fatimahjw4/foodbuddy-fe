<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="admin-page flex items-start justify-center py-16"
      style="background: linear-gradient(135deg, #43a047 0%, #f9a825 100%); background-attachment: fixed;">

    <div class="bg-white/90 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-5xl">

        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Profil Admin</h1>
            <p class="text-gray-600 mt-2 text-sm">Kelola informasi profil dan keamanan akun Anda.</p>
        </div>

        <!-- Form Profil -->
        <form id="profileForm" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-10">

            <!-- Username & Keamanan -->
            <div class="space-y-8">

                <!-- Username -->
                <div class="bg-gray-50 border border-gray-200 rounded-xl p-6 shadow-sm text-left">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Username</h2>
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-sm text-gray-500">Username saat ini:</p>
                            <p id="currentUsername" class="text-base font-medium text-gray-800 mt-1">Fatimah</p>
                        </div>
                        <button type="button" onclick="toggleUsernameEdit()"
                                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm transition-all">
                            <i class='bx bx-edit'></i> Ubah
                        </button>
                    </div>
                    <div id="usernameEdit" class="hidden mt-4">
                        <input id="new_username" name="username" type="text" placeholder="Masukkan username baru"
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <!-- Keamanan Akun -->
                <div class="bg-gray-50 border border-gray-200 rounded-xl p-6 shadow-sm text-left">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Keamanan Akun</h2>
                    <div class="space-y-5">

                        <!-- Password Saat Ini -->
                        <div class="relative">
                            <label class="block text-sm text-gray-600 mb-1">Password Saat Ini</label>
                            <div class="flex items-center w-full border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-green-500">
                                <input id="current_password" type="password" name="current_password"
                                       placeholder="Masukkan password lama"
                                       class="flex-grow rounded-lg px-3 py-2 focus:outline-none">
                                <button type="button"
                                        class="text-gray-500 hover:text-green-600 px-3 focus:outline-none"
                                        onclick="togglePwd('current_password', this)">
                                    <i class='bx bx-hide text-xl'></i>
                                </button>
                            </div>
                        </div>

                        <!-- Password Baru -->
                        <div class="relative">
                            <label class="block text-sm text-gray-600 mb-1">Password Baru</label>
                            <div class="flex items-center w-full border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-green-500">
                                <input id="password" type="password" name="password"
                                       placeholder="Masukkan password baru"
                                       class="flex-grow rounded-lg px-3 py-2 focus:outline-none">
                                <button type="button"
                                        class="text-gray-500 hover:text-green-600 px-3 focus:outline-none"
                                        onclick="togglePwd('password', this)">
                                    <i class='bx bx-hide text-xl'></i>
                                </button>
                            </div>
                        </div>

                        <!-- Konfirmasi Password Baru -->
                        <div class="relative">
                            <label class="block text-sm text-gray-600 mb-1">Konfirmasi Password Baru</label>
                            <div class="flex items-center w-full border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-green-500">
                                <input id="confirm_password" type="password" name="confirm_password"
                                       placeholder="Ulangi password baru"
                                       class="flex-grow rounded-lg px-3 py-2 focus:outline-none">
                                <button type="button"
                                        class="text-gray-500 hover:text-green-600 px-3 focus:outline-none"
                                        onclick="togglePwd('confirm_password', this)">
                                    <i class='bx bx-hide text-xl'></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

      <!-- ================= RIGHT SIDE ================= -->
      <div class="bg-gray-50 border border-gray-200 rounded-xl p-6 text-center shadow-sm flex flex-col justify-center items-center h-full">

        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Foto Profil</h2>

        <div class="relative w-36 h-36 mb-6"> 
          <img id="profilePreview"
            src=""
            alt="Foto Profil"
            class="profile-img w-full h-full rounded-full border-4 border-green-500 object-cover object-center bg-white mx-auto shadow-lg transition-all duration-300">
            
            <div class="absolute inset-0 rounded-full border-2 border-green-400 opacity-50"></div> 
        </div>

        <p id="fileName" class="mb-4 text-sm text-gray-500 truncate max-w-full"></p>
        
        <label id="fileLabel"
          class="cursor-pointer bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg inline-flex items-center justify-center gap-2 text-sm font-semibold transition-colors shadow-md">
          <i class='bx bx-image text-lg'></i> Pilih Foto
          <input id="profileInput" type="file" name="profile_pic"
            accept="image/*" class="hidden" onchange="handleFileSelect(event)">
        </label>
      </div>

      <!-- Buttons -->
      <div class="col-span-1 md:col-span-2 flex justify-between items-center pt-6 border-t border-gray-200">
        <a href="/dashboard"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-medium transition-all">
          ‚Üê Kembali ke Dashboard
        </a>

        <button type="submit"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-all">
          Simpan Perubahan
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
